<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LLM Evaluator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container"> <h1>Create Account</h1>
        <p>Join the <span style="color: red; font-weight: bold; font-style: italic;">iDX</span> Human Evaluation platform.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" style="padding: 10px; margin-bottom: 15px; border-radius: 6px; color: #fff; background-color: {{ '#dc3545' if category == 'danger' else ('#ffc107' if category == 'warning' else ('#17a2b8' if category == 'info' else '#28a745')) }};">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ request.form.username or '' }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password (min. 6 characters)</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="login-button" style="background-color: #28a745; border-color: #28a745;">Register</button>
        </form>
        <div class="footer-links">
            Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </div>
    </div>
</body>
</html>
